<div class="gorillascode-content gorillascode-content-no-background">
  <div ng-show="!accountListCtrl.loading && !accountListCtrl.accounts.result.length">
    <div class="gorillascode-no-results">
      <p class="md-title">Nenhuma conta</p>
    </div>
  </div>

  <md-card ng-show="accountListCtrl.accounts.result.length" class="accounts">
    <md-list>
      <md-list-item ng-repeat="account in accountListCtrl.accounts.result track by account.id"
                    class="gorillascode-animate">
        <div class="md-avatar"
             ng-style="{ backgroundImage: 'url(' + (account.image.url || '/assets/images/default-avatar.png') + ')' }"></div>

        <p md-truncate>{{account.email}}</p>

        <md-button ng-show="account.external_data.permalink"
                   href="{{account.external_data.permalink}}" class="md-secondary md-icon-button"
                   target="_blank">
          <md-icon md-font-icon="material-icons" aria-label="Ver perfil">open_in_new</md-icon>
          <md-tooltip>Ver perfil no Mercado Livre</md-tooltip>
        </md-button>

        <md-button
            ng-click="accountListCtrl.delete(account, $index, $event)"
            class="md-secondary md-icon-button">
          <md-icon md-font-icon="material-icons" aria-label="Excluir">delete</md-icon>
          <md-tooltip>Excluir</md-tooltip>
        </md-button>

        <md-divider ng-show="!$last"></md-divider>
      </md-list-item>
    </md-list>
  </md-card>

  <gorillascode-pagination gorillascode-controller="accountListCtrl"></gorillascode-pagination>
</div>
