<div class="gorillascode-content gorillascode-content-no-background">
  <div ng-show="!fixCtrl.migrations.result.length">
    <div class="gorillascode-no-results">
      <p class="md-title">Nenhuma pendência</p>
    </div>
  </div>

  <div ng-show="fixCtrl.migrations.result.length">
    <md-card ng-repeat="migration in fixCtrl.migrations.result">
      <div class="text-center">
        <p>
          Identificamos a necessidade de uma correção na sua conta do <strong>MeuML.com</strong>.
        </p>
        <p>
          Para poder continuar usando o sistema corretamente clique no botão abaixo.
        </p>
      </div>

      <div class="text-center">
        <md-button ng-click="fixCtrl.start(migration)" class="md-raised md-accent"
                   ng-disabled="migration.total">
          {{ migration.total ? 'Correção em andamento' : 'Corrigir agora' }}
        </md-button>
      </div>
    </md-card>
  </div>
</div>
