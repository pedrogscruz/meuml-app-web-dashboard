<div class="gorillascode-content gorillascode-content text-center" style="max-width: 400px;" ng-repeat="migration in fixCtrl.migrations.result">
  <div style="color: rgba(0, 0, 0, 0.54);">
    <p>
      Identificamos a necessidade de uma correção na sua conta do <strong>MeuML.com</strong>.
    </p>
    <p>
      Para poder continuar usando o sistema corretamente clique no botão abaixo.
    </p>
  </div>

  <md-button ng-click="fixCtrl.fix(migration)" class="md-raised md-accent"
             ng-disabled="migration.total">
    {{ migration.total ? 'Correção em andamento' : 'Corrigir agora' }}
  </md-button>
</div>
